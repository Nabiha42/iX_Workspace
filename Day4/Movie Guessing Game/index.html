<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container">
        <div class="card mt-4">
            <div class="card-body text-center">
                <h1>Badly explained movies</h1>

                <hr style="padding: 25px;">

                <div id="display_text" class="mt-4"></div>

                <hr>

                <form action="form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="guess_input" placeholder="Enter guess here">
                    </div>
    
                    <div class="d-grid gap-2 mt-4">
                        <button id="submit_button" type="submit" class="btn btn-primary">Submit</button>
    
                    </div>
    
                    <div class="d-grid gap-2 mt-4">
    
                        <button id="hint_button" type="submit" class="btn btn-secondary">Show Hint</button>
    
                    </div>

                </form>
        

              

                
                
            </div>
        </div>
    </div> 


    <script src="main.js"></script>
</body>
</html>
