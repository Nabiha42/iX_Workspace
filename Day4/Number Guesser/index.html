<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="card mt-4 bg-light text-left" style="border-radius: 10px; padding: 25px;">

            <h1 style="margin-top:25px; border:25px;">Number Guesser</h1>
            <p>This is a small number guessing game, it will teach you about the DOM</p>
            <p>Guess a number between 0 and 10</p>

            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Enter guess here" aria-label="guess" aria-describedby="button">
                <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
            </div>

            
        
        </div>
    </div>

    
    
    <script src="main.js"></script>
</body>
</html>
